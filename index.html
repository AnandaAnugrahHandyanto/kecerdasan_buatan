<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Vynix AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div class="desktop-layout">
    <!-- Sidebar -->
    <aside class="sidebar-left">
      <div class="logo">🤖 Vynix AI</div>
      <nav>
        <ul>
          <li>Chat</li>
          <li>Prompt</li>
          <li>Riwayat</li>
        </ul>
      </nav>
    </aside>

    <section class="chat-section">
      <div id="app-container">
        <header class="app-header">
          <div class="header-left">
            <h1>Vynix AI</h1>
          </div>
          <div class="header-right">
            <button class="icon-button refresh-button" title="Refresh halaman" onclick="location.reload()">
              <img src="https://img.icons8.com/?size=100&id=69347&format=png&color=00FF00" alt="Refresh" style="width: 20px; height: 20px;" />
            </button>
          </div>
        </header>

        <main class="chat-main">
          <div id="greeting-screen" class="active">
            <h2>Vynix AI</h2>
            <div class="suggestion-chips">
              <button>Beri aku tips belajar</button>
              <button>Beri aku nasihat</button>
              <button>Jelaskan sesuatu</button>
            </div>
          </div>

          <div id="chat-screen">
            <div id="chat-history"></div>
          </div>
        </main>

        <footer class="chat-footer">
          <form id="imageForm" class="prompt-form">
           <button type="button" id="uploadBtn" class="icon-button" title="Lampirkan Gambar">
              <img src="https://img.icons8.com/?size=100&id=89415&format=png&color=ffffff" alt="Lampiran" style="width: 24px; height: 24px;" />
            </button>
            <input type="file" id="imageInput" accept="image/*" hidden />
            <input id="promptInput" name="prompt" placeholder="Tanyakan apa saja" type="text" required />
            <button type="button" id="micBtn" class="icon-button" title="Mikrofon">
              <img src="https://img.icons8.com/?size=100&id=sH9rvs5LTPf3&format=png&color=ffffff" alt="Mic" style="width: 24px; height: 24px;" />
            </button>
            <button type="submit" class="icon-button send-button" title="Kirim Pesan">
              <svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
          </form>
          <div class="disclaimer">Vynix AI &copy; 2025</div>
        </footer>
      </div>

      <div id="settingsPanel" class="settings-sidebar">
        <div class="settings-header">
          <strong>Pengaturan</strong>
          <button id="closeSettingsBtn">❌️</button>
        </div>
        <div class="settings-content">
          <label>
            Max Token:
            <input type="number" id="maxTokens" value="1000" min="10" max="2048" />
          </label>
          <div class="session-controls">
            <input type="text" id="sessionName" placeholder="Nama Sesi Baru" />
            <button id="newSessionBtn">➕ Sesi Baru</button>
            <select id="sessionSelector"></select>
            <button id="deleteSessionBtn">🗑️ Hapus Sesi</button>
          </div>
          <div class="export-import-controls">
            <button id="exportBtn">💾 Export JSON</button>
            <input type="file" id="importInput" accept=".json" style="display:none;" />
            <button id="importBtn">📂 Import JSON</button>
            <button id="saveChatBtn">💾 Simpan Chat (TXT)</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="main.js"></script>
  <script>
    document.getElementById('uploadBtn').addEventListener('click', function () {
      document.getElementById('imageInput').click();
    });

    const toggleBtn = document.getElementById("openSettingsBtn");
    const closeBtn = document.getElementById("closeSettingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");

    toggleBtn?.addEventListener("click", () => {
      settingsPanel.classList.toggle("active");
    });

    closeBtn?.addEventListener("click", () => {
      settingsPanel.classList.remove("active");
    });

    document.addEventListener("click", (e) => {
      if (!settingsPanel.contains(e.target) && !toggleBtn?.contains(e.target)) {
        settingsPanel.classList.remove("active");
      }
    });
  </script>
</body>
</html>
