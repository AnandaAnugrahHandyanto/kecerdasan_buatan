<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Vynix AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    .history-sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background-color: #1e1e1e;
      color: white;
      z-index: 1001;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      overflow-y: auto;
    }

    .history-sidebar.active {
      left: 0;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history-list {
      list-style: none;
      padding: 0;
    }

    .history-list li {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="desktop-layout">
    <section class="chat-section">
      <div id="app-container">
        <header class="app-header">
          <div class="header-left" style="cursor:pointer;">
            <h1>Vynix AI</h1>
          </div>
          <div class="header-right">
            <button class="icon-button refresh-button" title="Refresh halaman" onclick="location.reload()">
              <img src="https://img.icons8.com/?size=100&id=69347&format=png&color=00FF00" alt="Refresh" style="width: 20px; height: 20px;" />
            </button>
          </div>
        </header>

        <main class="chat-main">
          <div id="greeting-screen" class="active">
            <h2>Vynix AI</h2>
            <div class="suggestion-chips">
              <button>Beri aku tips belajar</button>
              <button>Beri aku nasihat</button>
              <button>Jelaskan sesuatu</button>
            </div>
          </div>

          <div id="chat-screen">
            <div id="chat-history"></div>
          </div>
        </main>

        <footer class="chat-footer">
          <form id="imageForm" class="prompt-form">
            <button type="button" id="uploadBtn" class="icon-button" title="Lampirkan Gambar">
              <img src="https://img.icons8.com/?size=100&id=89415&format=png&color=ffffff" alt="Lampiran" style="width: 24px; height: 24px;" />
            </button>
            <input type="file" id="imageInput" accept="image/*" hidden />
            <input id="promptInput" name="prompt" placeholder="Tanyakan apa saja" type="text" required />
            <button type="button" id="micBtn" class="icon-button" title="Mikrofon">
              <img src="https://img.icons8.com/?size=100&id=sH9rvs5LTPf3&format=png&color=ffffff" alt="Mic" style="width: 24px; height: 24px;" />
            </button>
            <button type="submit" class="icon-button send-button" title="Kirim Pesan">
              <svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
          </form>
          <div class="disclaimer">Vynix AI &copy; 2025</div>
        </footer>
      </div>

      <div id="historySidebar" class="history-sidebar">
        <div class="history-header">
          <strong>Riwayat Chat</strong>
          <button id="closeHistoryBtn">‚ùå</button>
        </div>
        <ul class="history-list">
          <li>coming soon</li>
          <li>coming soon</li>
          <li>coming soon</li>
        </ul>
      </div>

      <div id="settingsPanel" class="settings-sidebar">
        <div class="settings-content">
          <label>
            Max Token:
            <input type="number" id="maxTokens" value="1000" min="10" max="5000" />
          </label>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="main.js"></script>
  <script>
    document.getElementById('uploadBtn').addEventListener('click', function () {
      document.getElementById('imageInput').click();
    });

    const toggleBtn = document.getElementById("openSettingsBtn");
    const closeBtn = document.getElementById("closeSettingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");

    toggleBtn?.addEventListener("click", () => {
      settingsPanel.classList.toggle("active");
    });

    closeBtn?.addEventListener("click", () => {
      settingsPanel.classList.remove("active");
    });

    document.addEventListener("click", (e) => {
      if (!settingsPanel.contains(e.target) && !toggleBtn?.contains(e.target)) {
        settingsPanel.classList.remove("active");
      }
    });

    const historySidebar = document.getElementById("historySidebar");
    const closeHistoryBtn = document.getElementById("closeHistoryBtn");
    const headerLeft = document.querySelector(".header-left");

    headerLeft.addEventListener("click", () => {
      historySidebar.classList.add("active");
    });

    closeHistoryBtn.addEventListener("click", () => {
      historySidebar.classList.remove("active");
    });

    document.addEventListener("click", (e) => {
      if (
        !historySidebar.contains(e.target) &&
        !headerLeft.contains(e.target)
      ) {
        historySidebar.classList.remove("active");
      }
    });

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener("touchstart", function (e) {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", function (e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipeGesture();
    });

    function handleSwipeGesture() {
      const threshold = 70;
      if (touchEndX - touchStartX > threshold) {
        historySidebar.classList.add("active");
      } else if (touchStartX - touchEndX > threshold) {
        historySidebar.classList.remove("active");
      }
    }
  </script>
</body>
</html>
